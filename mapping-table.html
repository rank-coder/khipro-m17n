          ["brahmonf", "ব্রাহ্মণ"],
          ["kkhrortz", "ক্ষ্রর্ত্য"],
        ],
      ];
      const mappingTableContainer = document.getElementById(
        "mappingTableContainer"
      );
      mappingTableContainer.innerHTML = mapping
        .map((x) => {
          if (typeof x === "string") return `<div class="title">${x}</div>`;
          return x
            .map((x) => {
              const [a, b] = x;
              return `
                <div class="r">
                    <div>${typeof a === "string" ? a : a.join("<br>")}</div>
                    <div>${typeof b === "string" ? b : b.join("<br>")}</div>
                </div>`;
            })
            .join("");
        })
        .join("");
    </script>
    <style>
      body {
        font-family: "Baloo Da 2", serif;
        font-optical-sizing: auto;
      }
      .container-fluid {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }
      #mappingTableContainer {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        flex: 1 1 0;
        overflow-x: auto;
        column-gap: 1rem;
        row-gap: 1px;
      }
      .title {
        color: red;
        padding: 0.5rem 1rem;
      }
      .title ~ .title {
        padding-top: 2rem;
        margin-top: auto;
      }
      .r {
        display: grid;
        grid-template-columns: 1fr 1fr;
        border: 1px solid #eee;
      }
      .r > div {
        padding: 0.5rem 1rem;
        border: 1px solid #eee;
      }
    </style>
  </body>
</html>
